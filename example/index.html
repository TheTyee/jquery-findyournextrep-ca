<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Your Rep example</title>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <link rel="stylesheet" href="../bower_components/jquery-findyourrep/dist/css/jquery.findyourrep.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="../bower_components/jquery-findyourrep/dist/js/jquery.findyourrep-pack.min.js"></script>
    <script src="../src/js/jquery.findyourcandidate.ca.js"></script>
</head>
<body>
    <script>
        $('body').append('<div class="fyr"></div>')
                 .find('div.fyr')
                 .findYourRep({
                     apis: 'represent',
                     title: 'Find Your Candidates',
                     text: 'Enter your address or postal code to see who might represent you.',
                     action: 'Go!'
                 });
    </script>
</body>
</html>
